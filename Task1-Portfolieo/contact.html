<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="text-center p-5 bg-blue-500 text-white">
        <h1 class="text-3xl font-bold">Contact</h1>
    </header>

    <section class="container mx-auto p-10">
        <form id="contactForm" class="bg-white p-5 shadow-md rounded-lg">
            <label class="block font-bold">Your Name:</label>
            <input type="text" id="name" class="w-full p-2 border rounded-md">
            
            <label class="block font-bold mt-3">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded-md">

            <label class="block font-bold mt-3">Message:</label>
            <textarea id="message" class="w-full p-2 border rounded-md"></textarea>

            <button type="submit" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md">Send</button>
        </form>
    </section>

    <footer class="text-center p-5 bg-gray-800 text-white">
        <p>Â© 2025 Portfolio. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
